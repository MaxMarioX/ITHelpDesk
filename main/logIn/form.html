<div class="LoginForm" id="LoginForm">
    <!--Miejsce na wyświetlenie obrazka-->
    <!--<div class="ImageBox"></div>-->
    <!--Miejsce na wyświetlenie pól i przycisku-->
    <div class="LoginBox" id="LoginBox">
        <div class="LoginTitle">
            <img src="graphics/login.png"><h1>Logowanie do systemu</h1>
        </div>
        <form method="post" action="" id="DataFields">
            <div class="LoginLogin">
                <input type="text" name="login" id="login" placeholder="Użytkownik"/>
                <img src="graphics/employees.png">
            </div>
            <div class="LoginPassword">
                <input type="password" name="password" id="password" placeholder="Hasło"/>
                <img src="graphics/lock.png">
            </div>
                <input type="button" name="LoginButton" id="LoginButton" value="Zaloguj się"/>
        </form>
        <div class="ErrorMessage"></div>
    </div>
</div>
